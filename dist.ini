name             = Archive-Libarchive-FFI
author           = Graham Ollis <plicease@cpan.org>
license          = Perl_5
copyright_holder = Graham Ollis
copyright_year   = 2013
version          = 0.01

[Run::BeforeBuild]
run = perl inc/prep.pl

[=inc::SeeAlso]

[@Author::Plicease]
release_tests = 1
travis_status = 1
release_tests_skip = pod_coverage.*
installer     = ModuleBuild
mb_class      = Module::Build

[RemovePrereqs]

; comes with Perl
remove = strict
remove = warnings
remove = open
remove = utf8
remove = bytes
remove = constant
remove = Encode
remove = File::Basename
remove = File::Spec
remove = File::Temp
remove = FindBin
remove = I18N::Langinfo
remove = Carp

[Prereqs / ConfigurePrereqs]
-phase = configure
Alien::Libarchive = 0

[Prereqs]
FFI::Raw = 0.24

[Author::Plicease::Upload]
cpan = 0

[Encoding]
filename = t/foo.xar
filename = t/foo.zip
filename = t/foo.tar.gz
filename = t/foo.tar.bz2
filename = t/foo.tar.Z
encoding = bytes

[InsertExample]

;[PPPort]
;filename = xs/ppport.h
